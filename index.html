<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/link Bootstrap-->

    <title>Bootstrap-preventivo</title>

</head>

<body>

    <!--header-->
    <header>
        <!--navbar-->
          <nav class="navbar navbar-dark bg-dark navbar-expand-lg px-3 mb-3 container">
            <a class="navbar-brand text-light" href="#">Bool Factory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav">
                  <a class="nav-link text-light" href="#">Home</a>
                  <a class="nav-link text-light" href="#">Servizi</a>
                  <a class="nav-link text-light" href="#">Contatti</a>
              </div>    
            </div>
            
          </nav> 
            
        <!--/navbar-->
    </header>
    <!--/header-->
    <!-- corpo della pagina-->
        <main>
          <div class="container">
            <div class="row p-3">
              <div class="col-12 col-lg-8 col-xl-9">
                <!-- intestazione colonna 1-->
                <div class="row align-items-center mb-3">
                  <div class="col-6 col-md-12">
                    <h1>Richiesta Preventivo</h1>
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>
                  </div>
                </div>
                <!-- /intestazione colonna 1-->
                <!-- corpo colonna 1-->
                <form>
                  <div class="col-s-6 col-md-12 mb-3">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName">
                  </div>
                  <div class="col-s-6 col-md-12 mb-3">
                    <label for="inputSurname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="inputSurname">
                  </div>
                  <div class="col-s-6 col-md-12 mb-3">
                    <label for="inputAddress" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="col-s-6 col-md-12 mb-3">
                      <label for="inputState" class="form-label">Tipo di Lavoro</label>
                      <select id="inputState" class="form-select">
                        <option value="0" selected>Seleziona un lavoro</option>
                        <option value="1">Backed Development</option>
                        <option value="2">Frontend Development</option>
                        <option value="3">Project Analysis</option>
                      </select>
                  </div>
                  <div class="mb-3 col-s-6 col-md-12 mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Textarea con Bootstrap</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="col-s-6 col-md-12 mb-3">
                      <label for="inputCode" class="form-label">Codice Promozionale (opzionale)</label>
                      <input type="text" class="form-control" id="inputCode">
                  </div>
                  <div class="form-check mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Accetto la Privacy Policy</label>
                  </div>
                  <div class="container">
                    <div class="row align-items-center justify-content-around">
                      <div class="col-sm-6 text-center">
                        <button id="submit" type="button" class="btn btn-primary">Calcola preventivo</button> 
                      </div>
                      <div class="col-sm-6">
                          <label  class="form-label">Prezzo finale</label>
                          <div class="d-flex">
                            <p class="m-auto">€</p>
                            <p id="total"></p>
                            <p id="resto"></p>
                          </div>    
                      </div>
                    </div>
                  </div> 
                </form>
                <!-- /corpo colonna 1 -->
              </div>
                <!-- colonna 2-->
                <div class="col-12 col-lg-4 col-xl-3">
                  <div class="card" style="width: 18rem;">
                    <img src="img/300x200.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">I nostri contatti</h5>
                        <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">help@boolfactory.test</li>
                        <li class="list-group-item">+1122334455</li>
                      </ul>
                      <div class="card-body">
                        <a href="#" class="card-link">Help desk</a>
                      </div>
                  </div>  
                </div>
                <!-- /colonna 2 -->
          </div>
        </main>
    <!-- /corpo della pagina-->    
    <!--footer-->
    <footer class="bg-black text-white text-center p-4 mt-4 container">
      © 2024 - Tutti i diritti riservati
    </footer>
    <!--/footer-->

    <!--Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--/Bootsrap-->

    <!--JavaSvìcript-->
    <script src="main.js"></script>
    <!--/JavaSvìcript-->

</body>
</html>
